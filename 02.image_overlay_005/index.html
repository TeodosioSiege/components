<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Overlay</title>
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <h1>Image Overlay</h1>
    <main class="main">
      <div class="wrapper">
        <h2>Fade In Text</h2>
        <div class="overlay fade-text">
          <img src="../eliz.jpg" alt="" class="overlay-img" />
          <div class="overlay-card">
            <p class="overlay-text">ELIZ</p>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <h2>Fade In Box</h2>
        <div class="overlay fade-box">
          <img src="../eliz.jpg" alt="" class="overlay-img" />
          <div class="overlay-card">
            <p class="overlay-text">ELIZ</p>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <h2>Slide Top</h2>
        <div class="overlay slide slide-top">
          <img src="../eliz.jpg" alt="" class="overlay-img" />
          <div class="overlay-card">
            <p class="overlay-text">ELIZ</p>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <h2>Slide Right</h2>
        <div class="overlay slide slide-right">
          <img src="../eliz.jpg" alt="" class="overlay-img" />
          <div class="overlay-card">
            <p class="overlay-text">ELIZ</p>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <h2>Slide Bottom</h2>
        <div class="overlay slide slide-bottom">
          <img src="../eliz.jpg" alt="" class="overlay-img" />
          <div class="overlay-card">
            <p class="overlay-text">ELIZ</p>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <h2>Slide Left</h2>
        <div class="overlay slide slide-left">
          <img src="../eliz.jpg" alt="" class="overlay-img" />
          <div class="overlay-card">
            <p class="overlay-text">ELIZ</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
