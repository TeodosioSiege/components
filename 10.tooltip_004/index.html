<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToolTip</title>
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <main class="main">
      <p class="tooltip">
        Top<span class="tooltip-text tooltip-text-top">Top Tooltip</span>
      </p>
      <p class="tooltip">
        Right<span class="tooltip-text tooltip-text-right">Right Tooltip</span>
      </p>
      <p class="tooltip">
        Bottom<span class="tooltip-text tooltip-text-bottom"
          >Bottom Tooltip</span
        >
      </p>
      <p class="tooltip">
        Left<span class="tooltip-text tooltip-text-left">Left Tooltip</span>
      </p>
    </main>
  </body>
</html>
