<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup form</title>
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <form action="" class="signup">
      <h2>Sign Up Now</h2>
      <div class="float">
        <input type="text" id="email" class="signup-input" required />
        <!-- pattern="^.*@.+\..+" -->
        <label for="email" class="float-label">Your Email</label>
      </div>
      <div class="float">
        <input type="password" id="password" class="signup-input" required />
        <label for="password" class="float-label">Your Password</label>
      </div>
      <p class="signup-text">
        By creating an account you agree to our
        <a href="#">Terms & Privacy</a>.
      </p>
      <input type="submit" value="Sign Up" class="signup-btn" />
    </form>
  </body>
</html>
