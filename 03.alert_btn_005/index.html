<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>outline Buttons</title>
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <button class="btn btn-outline btn-outline-danger">Danger</button>
    <button class="btn btn-outline btn-outline-warning">Warning</button>
    <button class="btn btn-outline btn-outline-success">Success</button>
    <button class="btn btn-outline btn-outline-info">Info</button>
    <button class="btn btn-outline btn-outline-default">Default</button>
    <br /><br />
    <button class="btn btn-alert btn-alert-danger">Danger</button>
    <button class="btn btn-alert btn-alert-warning">Warning</button>
    <button class="btn btn-alert btn-alert-success">Success</button>
    <button class="btn btn-alert btn-alert-info">Info</button>
    <button class="btn btn-alert btn-alert-default notif">
      Default <span class="notif-badge">1</span>
    </button>
  </body>
</html>
