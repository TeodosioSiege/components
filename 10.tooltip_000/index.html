<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tool Tip</title>
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="tooltip">
        Top
        <span class="tooltip-text tooltip-text--top">Tooltip Top</span>
      </div>
      <div class="tooltip">
        Right
        <span class="tooltip-text tooltip-text--right">Tooltip Right</span>
      </div>
      <div class="tooltip">
        Bottom
        <span class="tooltip-text tooltip-text--bottom">Tooltip Bottom</span>
      </div>
      <div class="tooltip">
        Left
        <span class="tooltip-text tooltip-text--left">Tooltip Left</span>
      </div>
    </main>
  </body>
</html>
