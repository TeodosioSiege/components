<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle</title>
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <main class="main">
      <label for="toggle1" class="toggle"
        ><input type="checkbox" name="" id="toggle1" class="toggle-checkbox" />
        <span class="toggle-slider"></span
      ></label>
      <label for="toggle2" class="toggle toggle-round"
        ><input type="checkbox" name="" id="toggle2" class="toggle-checkbox" />
        <span class="toggle-slider"></span
      ></label>
    </main>
  </body>
</html>
