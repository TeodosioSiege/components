<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <form action="" class="signup">
      <h1>Sign Up Now</h1>
      <div class="float">
        <input type="text" class="signup-input" required id="text" />
        <label for="text" class="float-label">Your email</label>
      </div>
      <div class="float">
        <input type="password" class="signup-input" required id="password" />
        <label for="password" class="float-label">Your Password</label>
      </div>
      <label for="agree-input" class="agree">
        <input
          type="checkbox"
          name=""
          id="agree-input"
          class="agree-input"
        /><span class="agree-checkmark"></span> I agree with the
        <a href="#">Terms & Conditions</a>.
      </label>
      <input type="submit" value="Sign Up" class="signup-btn" />
    </form>
  </body>
</html>
