<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Overlay</title>
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <h1>Image Overlay Fade</h1>
    <main class="main">
      <div class="wrapper">
        <h2>Fade in text</h2>
        <div class="overlay">
          <img src="./eliz.jpg" alt="" class="overlay-img" />
          <div class="overlay-container">
            <p class="overlay-text">Eliz!</p>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <h2>Fade in a box</h2>
        <div class="overlay fade-box">
          <img src="./eliz.jpg" alt="" class="overlay-img" />
          <div class="overlay-container fade-box-container">
            <p class="overlay-text fade-box-text">Eliz!</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
