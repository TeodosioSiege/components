<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searchbar</title>
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="searchbar">
        <input
          type="text"
          class="searchbar-input"
          placeholder="search..."
          required
        />
        <button class="searchbar-btn"><i class="fas fa-search"></i></button>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/752a9a7084.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
