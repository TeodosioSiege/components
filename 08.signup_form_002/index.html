<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <form action="" class="signup">
      <h1>Sign Up Now</h1>
      <div class="float">
        <input type="email" name="" id="email" class="signup-input" />
        <label for="email" class="float-label">Your Email</label>
      </div>
      <div class="float">
        <input type="password" name="" id="password" class="signup-input" />
        <label for="password" class="float-label">Your Password</label>
      </div>
      <p>
        By creating an account you agree to our <a href="#">Terms & Privacy</a>.
      </p>
      <input type="submit" value="Sign Up" class="signup-submit" />
    </form>
  </body>
</html>
