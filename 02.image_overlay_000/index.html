<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Overlay</title>
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <h2>Fade in Overlay</h2>
        <div class="overlay">
          <img src="./eliz.jpg" alt="" class="overlay-image" />
          <div class="overlay-wrapper">
            <p class="overlay-text">Eliz!</p>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <h2>Fade in Overlay</h2>
        <div class="overlay">
          <img
            src="./eliz.jpg"
            alt=""
            class="overlay-image overlay-image-opacity"
          />
          <div class="overlay-wrapper overlay-wrapper-opacity">
            <p class="overlay-text overlay-text-opacity">Eliz!</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
