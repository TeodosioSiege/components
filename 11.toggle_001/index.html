<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle</title>
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <main class="main">
      <label class="toggle" for="toggle">
        <input type="checkbox" name="" id="toggle" class="toggle-check" />
        <span class="slider"></span>
      </label>
      <label class="toggle toggle-round" for="toggle-round">
        <input type="checkbox" name="" id="toggle-round" class="toggle-check" />
        <span class="slider"></span>
      </label>
    </main>
  </body>
</html>
